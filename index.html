<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trello.css">
    <title>Tableau Trello</title>
</head>
<body>
    <div class="parent">
        <div class="menu ">
            <div class="createtable "><button class="addcolone moduleanime">AJOUTER COLONNE</button></div>
            <div class="createtache animemenu"><button class="addcolone">CREER TACHE</button></div>
           

        </div>
        <div class="tables">
            <div class="taches">
        
                <div class="modaletache moduleanime">
                    <p class="titre">NOUVELLE TACHE</p>
                    <p class="close ">x</p>
                    <form class="formodal" action="" ></form><br>
                        <p>remplir les informations du nouvelle tache</p><br>
                        <p>tache</p><br>
                        <textarea name="texttache" id="texttache" cols="30" rows="10"></textarea><br><br>
                        <p><label for="date">date</label></p><br>
                        <input type="date" id="date" value="date"><br><br>
                        <p><label for="debut"> heure de debut </label></p><br>
                        <input type="time" id="debut" value="debut"><br><br>
                        <p><label for="fin">heure de fin</label></p><br>
                        <input type="time" id="fin" value="fin"><br><br><br>
                        <button class="btnajout">ajouter</button>
                    </form> 
        
                </div>
              
                </div>
            

        </div>

      


    </div>
  
    <i class="fa-solid fa-plus fa-2x bplus">plus</i>
</body>
<script src="https://kit.fontawesome.com/746ce6113a.js" crossorigin="anonymous"></script>
<script src="trello.js"></script>
</html>
